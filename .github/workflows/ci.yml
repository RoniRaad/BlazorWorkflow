name: CI Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore BlazorFlow.sln

    - name: Build
      run: dotnet build BlazorFlow.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test BlazorFlow.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true  # Don't fail if no tests found

    - name: Pack (validation)
      run: dotnet pack BlazorFlow/BlazorFlow.csproj --configuration Release --no-build --output ./packages

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-packages
        path: ./packages/*.nupkg
        retention-days: 7
